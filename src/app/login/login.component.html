<section class="login-container">
  <form class="example-form" (ngSubmit)=login(logForm) #logForm="ngForm">

    <mat-form-field color="accent">
      <mat-label>E-mail</mat-label>
      <input ngModel matInput placeholder="" maxlength="20" type="email" name="email" id="email" required>
      <mat-icon matSuffix>assignment_ind</mat-icon>
    </mat-form-field>

    <mat-form-field color="accent" >
      <mat-label>Password</mat-label>
      <input ngModel matInput placeholder="" maxlength="20" type="password" name="pass" id="pass" required>
      <mat-icon matSuffix>lock_open</mat-icon>
    </mat-form-field>
    <div>
      <button mat-raised-button type="submit" [disabled]="logForm.invalid">Login</button>
      <button mat-raised-button color="warn" [disabled]="" (click)="register(logForm)">Register</button>
    </div>
  </form>
</section>
